<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List Project</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<span><i class="fa fa-search" aria-hidden="true"></i>   To Do List App</span>
		</div>
		<div class="wrap-list">
			<ol class="list">
				<li class="grey">
					<input type="checkbox">
					<label for="">Practice Coding</label>
				</li>
				<li>
					<input type="checkbox">
					<label for="">Study Online</label>
				</li>
				<li class="grey">
					<input type="checkbox">
					<label for="">Make Small Projects</label>
				</li>
				<li>
					<input type="checkbox">
					<label for="">Revise</label>
				</li>
				<li class="grey">
					<input type="checkbox">
					<label for="">Take A Break</label>
				</li>
				
								

			</ol>
		</div>
	</div>
</body>
</html>
